# Параметры UI
ui.title = Spring Boot - JavaFX
# JMX нам не нужен, а его отключение позволит ускорить запуск
spring.jmx.enabled=false

spring.main.web-application-type=none

# Настройки подключения к БД и JPA
spring.datasource.url=jdbc:sqlite:mydb.db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.bootstrap-mode=lazy
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.charSet=UTF-8
spring.datasource.hikari.maximum-pool-size=1
spring.jpa.hibernate.journal-mode=

